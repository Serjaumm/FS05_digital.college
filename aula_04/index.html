<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <form>
      <div>
        <label for="primeiroNome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="primeiroNome"
          placeholder="Digite o seu nome"
          required
        />
      </div>

      <br />

      <div>
        <label for="sobrenome">Sobrenome:</label>
        <input
          type="text"
          name="sobrenome"
          id="sobrenome"
          placeholder="Digite o seu sobrenome"
        />
      </div>

      <br />

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
      </div>

      <br />

      <div>
        <label for="idade">Idade:</label>
        <input
          type="number"
          name="idade"
          id="idade"
          placeholder="Digite sua idade"
        />
      </div>

      <br />

      <div>
        <label for="senha">Senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
        />
      </div>

      <br />

      <div>		
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento" />
      </div>

      <br />

      <div>
        <label for="diaDaSemana">Dia de semana:</label>
        <select name="diaDaSemana" id="diaDaSemana">
          <option value="">Selecione</option>
          <option value="2">segunda</option>
          <option value="3">terça</option>
          <option value="4">quarta</option>
          <option value="5">quinta</option>
          <option value="6">sexta</option>
        </select>
      </div>

      <br />

      <div>
        <p>Meus hobbys:</p>
        <label for="futebol">Futebol</label>
        <input type="checkbox" name="futebol" id="futebol" value="futebol" />
        <br />
        <label for="basquete">Basquete</label>
        <input type="checkbox" name="basquete" id="basquete" value="basquete" />
      </div>

      <br />

      <div>
        <p>Meus esportes favoritos:</p>
        <label for="futebolAmericano">Futebol Americano</label>
        <input
          type="radio"
          name="esporte"
          id="futebolAmericano"
          value="futebol"
        />
        <br />
        <label for="basquete">Basquete</label>
        <input type="radio" name="esporte" id="basquete" value="basquete" />
        <br />
        <label for="volei">Vôlei</label>
        <input type="radio" name="esporte" id="volei" value="volei" />
      </div>

      <br />

      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mansagem" id="mensagem"></textarea>
      </div>

      <br />

      <input type="color" name="cor" id="cor" />
      <br />
      <br />
      <input type="file" name="arquivo" id="arquivo" />
      <br />
      <br />
      <input type="datetime-local" name="" id="" />
      <br />
      <br />
      <button type="submit">Enviar 

Formulário</button>
    </form>
  </body>
</html>
