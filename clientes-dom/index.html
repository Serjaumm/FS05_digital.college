<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro clientes</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Cadastro de clientes</h1>

        <form id="form-cliente">
            <input type="text" name="nome" id="nome" placeholder="Nome"/>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"/>
            <input type="text" name="cpf" id="cpf"  placeholder="CPF"/>
            <input type="email" name="email" id="email" placeholder="E-mail"/>
            <button type="submit">Adicionar cliente</button>
        </form>

        <div class="lista-clientes">
            <h2>CLientes cadastrados</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">

                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal de Edição -->

    <div class="modal" id="modal-editar">
        <div class="modal-content">
            <h2>Editar cliente</h2>
            <form id="form-edicao">
                <input type="text" name="edit-nome" id="edit-nome"/>
                <input type="text" name="edit-sobrenome" id="edit-sobrenome"/>
                <input type="text" name="edit-cpf" id="edit-cpf"/>
                <input type="email" name="edit-email" id="edit-email"/>
                <button type="submit">Salvar alterações</button>
                <button type="button" id="cancelar-edicao">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal de exclusão -->
    <div class="modal" id="modal-excluir">
        <div class="modal-content">
            <h3>Deseja realmente excluir este cliente?</h3>
            <button type="button" id="confirmar-exclusao">Sim</button>
            <button type="button" id="cancelar-exclusao">Não</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
